	<canvas id="canvas" width="600" height="500"></canvas>
	<script type="shader-source" id="vertexShader">
    precision mediump float;
    attribute vec2 a_Position;
    attribute vec2 a_Screen_Size;
    attribute vec4 a_Color;
    varying vec4 v_Color;
    void main(){
      vec2 position = (a_Position / a_Screen_Size) * 2.0 - 1.0;
      position = position * vec2(1.0,-1.0);
      gl_Position = vec4(position, 0, 1);
      v_Color = a_Color;
    }
	</script>
	<script type="shader-source" id="fragmentShader">
    precision mediump float;
    varying vec4 v_Color;
    void main(){
      vec4 color = v_Color / vec4(255, 255, 255, 1);
      gl_FragColor = color;
   }
	</script>
	<script src="webgl-helper.js"></script>
	<script>
		var canvas = getCanvas('#canvas');
		var gl = getContext(canvas);
		// 获取顶点着色器源码
		var vertexShader = createShaderFromScript(gl, gl.VERTEX_SHADER, 'vertexShader');
		//创建片元着色器
		var fragmentShader = createShaderFromScript(gl, gl.FRAGMENT_SHADER, 'fragmentShader');
		//创建着色器程序
		var program = createProgram(gl, vertexShader, fragmentShader);
		//告诉 WebGL 运行哪个着色器程序
		gl.useProgram(program);


		
		let a_Screen_Size = gl.getAttribLocation(program, 'a_Screen_Size');
		gl.vertexAttrib2f(a_Screen_Size, canvas.width, canvas.height);
		//顶点坐标数组
		let positions = [];

		let positions2 = []

		gl.enableVertexAttribArray(a_Position);
		gl.enableVertexAttribArray(a_Color);

		var buffer = gl.createBuffer();
		gl.bindBuffer(gl.ARRAY_BUFFER, buffer);

		gl.vertexAttribPointer(
      a_Color, 4, gl.FLOAT, false, 24, 8);
      
		gl.vertexAttribPointer(
      a_Position, 2, gl.FLOAT, false, 24, 0);
		gl.clearColor(0, 0, 0, 1);
		canvas.addEventListener('click', e => {
			var x = e.pageX;
			var y = e.pageY;
			positions2.push(x, y);
			//随机一种颜色
			var color = randomColor();
			//将随机颜色的 rgba 值添加到顶点的颜色数组中。
			positions2.push(color.r, color.g, color.b, color.a);
			//顶点的数量是 3 的整数倍时，执行绘制操作。
			if (positions2.length % 18 == 0) {
				gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions2), gl.STATIC_DRAW);
				render(gl);
			}
		})
		gl.clear(gl.COLOR_BUFFER_BIT);
		function render(gl) {
			//用设置的清空画布颜色清空画布。
			gl.clear(gl.COLOR_BUFFER_BIT);
			if (positions2.length <= 0) {
				return;
			}
			//绘制图元设置为三角形。
			var primitiveType = gl.TRIANGLES;
			//因为我们要绘制三个点，所以执行三次顶点绘制操作。
			gl.drawArrays(primitiveType, 0, positions2.length / 6);
		}
