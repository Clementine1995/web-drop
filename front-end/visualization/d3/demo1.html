var circle3 = svg.append("circle").attr("cx", 100)
        .attr("cy", 100)
        .attr("r", 45)
        .style("fill","green"); //与第一个圆一样，省略部分代码 //与第一个圆一样，省略部分代码
 
//在2秒（2000毫秒）内将圆心坐标由100变为300
//将颜色从绿色变为红色
//将半径从45变成25
//过渡方式采用bounce（在终点处弹跳几次）
circle3.transition()
    .duration(2000)
    .ease(d3.easeBounceOut)
    .attr("cx", 300)
    .style("fill","red")
    .attr("r", 25);
